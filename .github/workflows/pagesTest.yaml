
name: Pages Test

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 建立測試 HTML
        run: |
          mkdir output
          echo "<h1>Hello GitHub Pages</h1><p>這是測試頁面</p>" > output/index.html

      - name: 上傳到 Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 設定 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
